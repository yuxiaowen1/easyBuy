    <div class="top">

    </div>
	<div class="regist">
    	<div class="log_img"><img src="images/l_img.png" width="611" height="425" /></div>
		<div class="reg_c">
        	<form id="registerFrm" action="/user" method="post">
                <input type="hidden" name="opr" value="register">
                <table border="0" style="width:420px; font-size:14px; margin-top:20px;" cellspacing="0" cellpadding="0">
                  <tr height="50" valign="top">
                    <td width="95">&nbsp;</td>
                    <td>
                        <span class="fl" style="font-size:24px;">注册</span>
                        <span class="fr">已有商城账号，<a href="Login.jsp" style="color:#ff4e00;">我要登录</a></span>
                    </td>
                  </tr>
                  <tr height="50">
                    <td align="right"><font color="#ff4e00">*</font>&nbsp;用户名 &nbsp;</td>
                      <td><input placeholder="请输入用户名..." type="text" name="username" id="username" value="" class="l_user" /><span id="msg1"></span></td>
                  </tr>
                  <tr height="50">
                    <td align="right"><font color="#ff4e00">*</font>&nbsp;登录名 &nbsp;</td>
                      <td><input placeholder="请输入登录名..." type="text" name="loginName" id="loginName" value="" class="l_user" /><span id="msg2"></span></td>
                  </tr>
                  <tr height="50">
                    <td align="right"><font color="#ff4e00">*</font>&nbsp;密码 &nbsp;</td>
                    <td><input placeholder="请输入密码..." type="password" name="password" value="" class="l_pwd" /></td>
                  </tr>
                  <tr height="50">
                    <td align="right"><font color="#ff4e00">*</font>&nbsp;确认密码 &nbsp;</td>
                    <td><input placeholder="请重新输入密码..." type="password" name="rePassword" value="" class="l_pwd" /></td>
                  </tr>
                  <tr height="50">
                    <td align="right"><font color="#ff4e00">*</font>&nbsp;邮箱 &nbsp;</td>
                    <td><input placeholder="请重新输入邮箱..." type="text" name="email" value="" class="l_email" /></td>
                  </tr>
                  <tr height="50">
                    <td align="right"><font color="#ff4e00">*</font>&nbsp;手机 &nbsp;</td>
                    <td><input placeholder="请重新输入手机号..." type="text" name="mobile" value="" class="l_tel" /></td>
                  </tr>
                  <tr height="50">
                    <td align="right">用户ID号 &nbsp;</td>
                    <td><input placeholder="请重新输入用户ID号..." type="text" name="identityCode" value="" class="l_num" /></td>
                  </tr>
                  <tr height="50">
                    <td align="right"> <font color="#ff4e00">*</font>&nbsp;验证码 &nbsp;</td>
                    <td>
                        <input type="text" value="" class="l_ipt" />
                        <a href="#" style="font-size:12px; font-family:'宋体';">换一张</a>
                    </td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td style="font-size:12px; padding-top:20px;">
                        <span style="font-family:'宋体';" class="fl">
                            <label class="r_rad"><input type="checkbox" /></label><label class="r_txt">我已阅读并接受《用户协议》</label>
                        </span>
                    </td>
                  </tr>
                  <tr height="60">
                    <td>&nbsp;</td>
                    <td><input type="button" id="reg_sub_bt" value="立即注册" class="log_btn" /></td>
                  </tr>
                </table>
            </form>

    </div>

<script type="text/javascript">
    $(function () {
        $("#username").blur(function () {
            var json={opr:"find",username:$("#username").val()};
            $.ajax({
                url:"/userServlet",
                type:"post",
                data:json,
                dataType:"text",
                success:function (data) {
                    if (data == "error"){
                        $("#username").val("");
                        $("#msg1").html("该用户名已存在");
                    }

                },
                error:function () {
                    alert("出错了");
                }
            });
        });
    });

    $(function () {
        $("#reg_sub_bt").click(function () {
            if ($("input[name='rePassword']").val() == $("input[name='password']").val()){
                var json = {opr:"register",username:$("#username").val(),password:$("input[name='rePassword']").val(),email:$("input[name='email']").val(),mobile:$("input[name='mobile']").val()};
                $.ajax({
                    url:"/userServlet",
                    type:"post",
                    data:$.param($("#registerFrm").find(":input").serializeArray()),
                    dataType:"json",
                    success:function (data) {
                        alert("注册成功！");
                        $(location).attr('href', 'Login.jsp');
                    }
                });
            }
        });
    });
</script>
